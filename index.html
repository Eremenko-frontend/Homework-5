<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <section class="container task">

        <div class="task__main-part">

            <h2 class="task__title" id="task__title">
                Введіть вашу задачу в дане поле:
            </h2>

            <div class="task__write-input-wrap">

                <input type="text" class="task__write-input" id="task__write-input">

            </div>

            <ul id="task__list" class="task__list">

            </ul>

            <h2 class="task__title-selected">
                Кількість обраних завдань
            </h2>

            <div class="task__number-selected-wrap">

                <span class="task__number-selected" id="task__number-selected"></span>

            </div>

        </div>

        <div class="task__navigation">

            <div class="task__button-wrap">

                <button class="task__button" id='taskWriteButton'>Записати завдання</button>

            </div>

            <div class="task__button-wrap">

                <button class="task__button" id='taskDeleteButton'>Видалити завдання</button>

            </div>

            <div class="task__button-wrap">

                <button class="task__button" id="markCompletedTask">Позначити виконане завдання</button>

            </div>

            <div class="task__button-wrap">

                <button class="task__button" id="markNotCompletedTask">Прибрати позначення виконаного завдання</button>


            </div>

            <div class="task__button-wrap">

                <button class="task__button" id="clearListTask">Очистити списрк завдань</button>

            </div>

        </div>



















    </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
